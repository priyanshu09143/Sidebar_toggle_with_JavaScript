<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dome.css">
</head>

<body>
    <div class="container">
        <h1>
            Site title
        </h1>
        <ul class="main">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li>
                <a href="" onclick="show()" class="clicked">Menu</a>
                <ul id="side" class="sildes">
                    <div class="marks">
                    <a href=""><i class="fa-solid fa-xmark" id="mark" onclick="hide()"></i></a>
                </div><li><a href="">Manu Item 1</a></li>
                    <li><a href="">Manu Item 2</a></li>
                    <li><a href="">Manu Item 3</a></li>
                    <li><a href="">Manu Item 4</a></li>
                    <li><a href="">Manu Item 5</a></li>
                    <li><a href="">Manu Item 6</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <script>
        function show(){        
          document.getElementById("side").setAttribute(
            "style","width:20vw","transition: 200ms " );
          event.preventDefault()
          document.getElementById("mark").style.display="block";
          

          
        }
        function hide(){
          document.getElementById("mark").style.width="0";
        }

    </script>
</body>

</html>
